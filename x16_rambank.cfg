FEATURES {
   STARTADDRESS: default = $A000;
}
SYMBOLS {
   __LOADADDR__: type = import;
}
MEMORY {
   LOADADDR: file = %O,               start = %S - 2, size = $0002;
   GOLDEN:   file = %O, define = yes, start = %S,     size = $A000;
}
SEGMENTS {
   LOADADDR: load = LOADADDR, type = ro;
   CODE:     load = GOLDEN,   type = rw;
}
